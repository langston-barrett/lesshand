name: ci
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: langston-barrett/gha/.github/workflows/rust-ci.yml@9d53a97e95863fe9875c748bf0e0ca6a7465892f

    with:
      bench: false
      os: ubuntu-latest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses] TODO
        with:
          persist-credentials: false
      - uses: langston-barrett/gha/.github/actions/install-linters@585d8ef2d04787e911c2ff3bfbda30e5b3d620f3

      - run: ./scripts/lint/lint.py
      # ref: xref-ci
      - run: ./x xref .github crates doc scripts

